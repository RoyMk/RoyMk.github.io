<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Steam Copy</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="steamPP.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
<header></header>
<main>
    <section class="profile-about">
        <div class="split-top">
            <div class="profile-picture">
                <img src="pfp.jpg">
                <p>User</p>
            </div>
            <div class="featured-badge">
                <img src="steamyears21_80.png" alt="">
                <p id="years-label">Years of Service</p>
            </div>
<!--            <div class="about">a description about me</div>-->
        </div>
        <div class="split-bottom">
            <div class="level">Level <span>54</span></div>
        </div>
    </section>
    <section class="profile-content">
        <div class="online-status">
            <div class="status">Currently Offline</div>
            <div class="last-online">Last Online <span>10</span> days ago</div>
            <div class="vac-record"></div>
        </div>
        <div class="categories">
            <div class="column-a">
                <div class="badges cat-item">badges</div>
                <div class="friends cat-item">friends</div>
                <div class="screenshots cat-item">screenshots</div>
                <div class="workshop-items cat-item ">workshop items</div>
                <div class="guides cat-item">guides</div>
                <div class="groups cat-item">groups</div>
            </div>
            <div class="column-b">
                <div class="games cat-item">games</div>
                <div class="inventory cat-item">inventory</div>
                <div class="videos cat-item">videos</div>
                <div class="reviews cat-item">reviews</div>
                <div class="artwork cat-item">artwork</div>
            </div>
        </div>
        <div class="recent-activity">
            <div class="section-header-container">
                <div class="title">Recent Activity</div>
                <div class="play-time">7.4 hours past 2 weeks</div>
            </div>
            <div class="recent-activity-games-list">
                <div class="recent-game">
                    <div class="row-1">
                        <div class="game-img">
                            <img alt=""
                                 src="https://shared.fastly.steamstatic.com/store_item_assets/steam/apps/268500/capsule_184x69.jpg?t=1646157374">
                            <span class="game-title">XCOM 2</span>
                        </div>
                        <div class="details">
                            <p class="hours-played">88 hrs on record</p>
                            <p class="last-played">last played on Apr 22</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>
    <section class="profile-game-activity"></section>
    <section class="profile-comments"></section>
</main>
</body>
</html>
